<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container-fluid">
    <div class="container header-align">
      <!-- Responsive Menu -->
      <nav class="navbar navbar-expand-lg">
        <button #collapseBtn class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div *ngIf="!isMobileResolution  || (isMobileResolution && selectedMenuItem?.uniqueId === 'HOME')"
          class="navbar-brand logo">
          <a [routerLink]="['/']" data-toggle="collapse" data-target=".navbar-collapse.show"
            routerLinkActive="active"><img src="/assets/images/logo.svg" /></a>
        </div>
        <div class="page-name">
          <h1>Admin</h1>
        </div>

        
      </nav>
    </div>
  </div>
</header>
<!-- End Header -->
